<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NgElements</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <ng-element name="Isaac"></ng-element>
    <script>
      const myEl = document.querySelector('ng-element');
      myEl.addEventListener('greet', event => {
        console.log(event);
        console.log(event.detail);
      });
    </script>
  </body>
</html>
